<html>
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="css/main.css" />
<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" />
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {chat.init();});
</script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Chat powered by HTML5 WebSockets</h1>
		</div>
		<div id="menu-container">
			<div id="menu">
				<span id="join-as">Join as</span> <input id="username" value="anonymous" />			
				<span id="prompt">Enter your message:</span> <input type="text" id="message" size="70" />
				<span id="prompt-search">Search:</span> <input type="text" id="search" size="40" />
			</div>
			<div id="login">
				<span id="welcome"></span>			
				<a href="#" id="leave">Leave</a>			
			</div>
		</div>
		<div id="content-container">
			<div id="content">
				<fieldset>
					<legend>Chat Room</legend>
					<div id="chatbox"></div>
				</fieldset>						
			</div>	
			<div id="aside">
				<fieldset>
					<legend>History</legend>
					<div id="statusbox"></div>
				</fieldset>							
			</div>
		</div>	
	</div>	
</body>
</html>
